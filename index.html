<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .success {
            color: black;
            font-weight: bold;
        }
        .image {
            display: block;
            margin: 50px auto;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="centered">RC Tables</h1>

    <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-01.png" 
        alt="A.2" />

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-02.png" 
        alt="A.3a" />

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-03.png" 
        alt="A.4" />

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-04.png" 
        alt="A.5" />

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-05.png" 
        alt="A.6" />

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-06.png"

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-09.png"

  <img class="image" src="https://raw.githubusercontent.com/obracewell/RCBeamCalculator-Tables/refs/heads/main/assets/RCTables-10.png"

<script>
        const images = document.querySelectorAll('img');

        images.forEach(img => {
            img.onload = function() {
                img.width = img.naturalWidth / 2; // Set width to 50% of original
            };
        });
    </script>

</body>
</html>
